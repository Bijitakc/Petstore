{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petshop</title>
    <link rel="stylesheet" type="text/css" href="{% static 'shopapp/css/base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'shopapp/css/index.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'shopapp/css/petshop.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'shopapp/css/petfood.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'shopapp/css/pettoy.css' %}">

</head>
<body>
    <div class="nav">
        <a href="{% url 'index' %}">Home</a>
        <a href="{% url 'petshop' %}">PetShop</a>
        <a href="{% url 'petfood' %}">PetFood</a>
        <a href="{% url 'pettoy' %}">PetToys</a>
        {%if request.user.is_authenticated %}
        <a href="{% url 'logout' %}">
          <button type="button" class="btn btn-primary" style="float: right;margin-left:10px ">
            Logout
          </button>
        </a>
        {%else%}
        <a href="{% url 'login' %}">
            <button type="button" class="btn btn-primary" style="float: right;margin-left:10px ">
              Login
            </button>
        </a>
        <a href="{% url 'register' %}">
            <button type="button" class="btn btn-primary" style="float: right;; ">
              Register
            </button>
        </a>
        {%endif%}
    </div>
    {%block main_content %} {% endblock %}
    <div id="footer" class="footer">
        <p>Copyright@BijitaKc</p>
    </div>
</body>
</html>
